<!DOCTYPE html>
<html>
	<head>
		<title>GLAM Visual Tool | Category network</title>

		<meta http-equiv="Access-Control-Allow-Origin" content="*"/>
		<link rel="stylesheet" href="../assets/style/style.css"/>

	<body>

		<div id="sub_header" class="top_bar">

			</span>
